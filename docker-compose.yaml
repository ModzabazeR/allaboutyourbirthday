services:
  mongodb:
    image: mongo:7.0.2-jammy
    container_name: allaboutyourbirthday-webdb
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=1234
  mongo-seed:
    build: ./mongo-seed
    depends_on:
      - mongodb
  web:
    build: .
    environment:
      - NODE_ENV=production
    container_name: allaboutyourbirthday-client
    ports:
      - "80:3000"
    depends_on:
      - mongodb